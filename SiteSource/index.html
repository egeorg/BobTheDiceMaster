<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World - AssemblyScript</title>
    <script>
const importObject = {
  imports: { imported_func: (arg) => console.log(arg) }
};
//AGFzbQEAAAABCAJgAX8AYAAAAhkBB2ltcG9ydHMNaW1wb3J0ZWRfZnVuYwAAAwIBAQcRAQ1leHBvcnRlZF9mdW5jAAENCAEGAEEqEAAL
//data:application/wasm;base64,AGFzbQEAAAABCAJgAX8AYAAAAhkBB2ltcG9ydHMNaW1wb3J0ZWRfZnVuYwAAAwIBAQcRAQ1leHBvcnRlZF9mdW5jAAENCAEGAEEqEAAL
fetch('simple.wasm').then((response) =>
  response.arrayBuffer()
).then((bytes) =>
  WebAssembly.instantiate(bytes, importObject)
).then((results) => {
  results.instance.exports.exported_func();
});
</script>
  </head>
  <body></body>
</html>
